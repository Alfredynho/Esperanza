<!DOCTYPE html>
<html lang="es">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#343a40"/>
    <title>Personas Desaparecidas</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
    <link rel="stylesheet" href="{% static 'css/main.css'  %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css'  %}">
    {% block meta %} {% endblock %}
</head>
<body style="padding-top: 4.5rem;">
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'landing' %}">
        <img src="{% static 'img/trata-de-personas.jpg' %}" width="30" height="30"
             class="d-inline-block align-top rounded-circle" alt="">
        Personas Desaparecidas
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if active == 'inicio' %} active {% endif %}">
                <a class="nav-link" href="{% url 'landing' %}">Incio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {% if active == 'missing' %} active {% endif %}">
                <a class="nav-link" href="{% url 'missing_people' %}">Personas Perdidas</a>
            </li>
            <li class="nav-item {% if active == 'found' %} active {% endif %}">
                <a class="nav-link" href="{% url 'found_people' %}">Buscan a sus familias</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">¿Qué hacer?</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Reportar una persona</a>
            </li>
        </ul>
    </div>
</nav>
{% block body %} {% endblock %}
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.js'  %}"></script>
<script src="{% static 'js/main.js'  %}"></script>
</html>
